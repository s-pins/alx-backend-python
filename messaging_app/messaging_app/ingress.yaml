apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: messaging-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: your-domain.com # Replace with your actual domain or leave empty for IP-based access
    http:
      paths:
      - path: /api/(.*)
        pathType: Prefix
        backend:
          service:
            name: messaging-app-service
            port:
              number: 80
